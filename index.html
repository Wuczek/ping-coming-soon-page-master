<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://kit.fontawesome.com/de6fb6c847.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="container">
  <article>

  <img src="/images/logo.svg" alt="PING logo">

  <h2>We are launching <span>soon!</span></h2>

  <p>Subscribe and get notified</p>
  
  <form>
    <input type="email" id=inputField placeholder="Your email address..." onkeyup="validateEmail()">
    <span class="error"></span>
    <button id="btn" onclick="return validateForm()">Notify Me</button>
  </form>
  </article>
  

  <img src="/images/illustration-dashboard.png" alt="graph">


  <footer>
    <ul>
      <li><i class="fa-brands fa-facebook-f"></i></li>
      <li><i class="fa-brands fa-twitter"></i></li>
      <li><i class="fa-brands fa-instagram"></i></li>
      </ul>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  </div>
  
</body>
<script src="index.js"></script>
</html>
